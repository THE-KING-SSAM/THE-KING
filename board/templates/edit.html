{% extends "base.html" %}
{% load static %}
{% block link %}{% static 'css/edit.css' %}{% endblock %}
{% block title %}The King{% endblock %}
{% block content %}

<div id="main">
    <div class="main-container">
        <div class="main-contents-box">
            <!-- form 시작 -->
            <form class="form" action="{% url 'create' %}" method="POST" enctype="multipart/form-data">
                <!-- container-top-area 시작 -->
                {% csrf_token %}
                <div class="container-top-area">
                    <p class="top-title">생리활동 수정</p>
                    <div class="right-area">
                        <button type="button" onclick="history.go(-1)" class="top-btn white-btn">취소</button>
                        <button type="submit" class="top-btn brown-btn">등록</button>
                    </div>
                </div>
                <!-- container-top-area 끝 -->
                <div class="top-border"></div>
                <!-- container-main-area 시작 -->
                <div class="container-main-area">
                    <!-- 배출물 종류 시작 -->
                    <div class="mid-title">
                        <p>배출물 종류</p>
                    </div>
                    <div class="box-area">
                        <select class="select-area" name="type">
                            <option value="">생리활동을 선택해 주세요.</option>
                            <option value="big" {% if board.choice == 'big' %} selected {% endif %}>대변</option>
                            <option value="small" {% if board.choice == 'small' %} selected {% endif %} >소변</option>
                            <option value="gas" {% if board.choice == 'gas' %} selected {% endif %} >방귀</option>
                        </select>
                    </div>
                    <!-- 배출물 종류 끝 -->
                    <!-- 배출 일시 시작 -->
                    <div class="mid-title">
                        <p>배출 일시</p>
                    </div>
                    <div class="box-area">
                        <p class="select-area">
                            {{ board.created_at }}
                        </p>
                    </div>
                    <!-- 배출 일시 끝 -->
                    <div class="detail-area">
                        <!-- 인증 시진 시작 -->
                        <div class="image-area"> 
                            <div class="mid-title">
                                <p>인증 사진</p>
                            </div>
                            <img src="{{ board.image.url }}" id="img_section" style="width: 250px;">
                            <br>
                            <div class="button-area">
                                <input class="image-text" type="text" id="file_route" value="파일 선택">
                                <label for="upload_file" class="top-btn brown-btn image-label">
                                    <p>찾아보기</p>
                                </label>
                            </div>
                            <input type="file" id="upload_file" accept="image/*" required=true 
                            style="position:absolute; clip:rect(0, 0, 0, 0);">
                            <!-- 미리보기 스크립트 -->
                            <script>
                                const reader = new FileReader();

                                reader.onload = (readerEvent) => {
                                    document.querySelector("#img_section").setAttribute("src", readerEvent.target.result);
                                };

                                document.querySelector("#upload_file").addEventListener("change", (changeEvent) => {

                                    const imgFile = changeEvent.target.files[0];
                                    reader.readAsDataURL(imgFile);

                                    const fileName = document.getElementById("file_route");
                                    fileName.value = imgFile.name;
                                })
                            </script>
                        </div>
                        <!-- 인증 사진 끝 -->
                        <!-- 내용 시작 -->
                        <div class="content-area">
                            <div class="mid-title">
                                <p>내용</p>
                            </div>
                            <textarea class="content-textbox" name="body" id="" cols="80" rows="15">{{ board.body }}</textarea>
                        </div>
                        <!-- 내용 끝 -->
                    </div>
                </div>
                <!-- container-main-area 끝 -->
            </form>
        </div>
        <!-- main-contents-box 끝 -->
    </div>
</div>
{% endblock %}
