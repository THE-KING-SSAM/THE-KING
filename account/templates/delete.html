{% extends 'base.html' %}
{% load static %}
{% block title %}마이페이지{% endblock %}
{%block link%}{%static 'css/mypage.css'%}{%endblock%}

{% block content %}

<div class="main">
    <div class="container">
        <div class="topic">마이페이지</div>
        <hr>
        <div class="content">
            <div class="list">
                <a href="{% url 'mypage' %}">
                    <label class="nonselected">
                        <span class="title">나의 정보</span>
                    </label>
                </a>
                <label class="nonselected" >
                    <a href="{% url 'update' user.id %}"><span class="title">개인정보 수정</span></a>
                </label>
                <label class="nonselected">
                    <a href="{% url 'rank' %}"><span class="title">점수 및 순위</span></a>
                </label>
                <label class="nonselected">
                    <a href="{% url 'history' %}"><span class="title">나의 기록들</span></a>
                </label>
                <label class="selected">
                    <a href="{% url 'delete' %}"><span class="title">회원 탈퇴</span></a>
                </label>
            </div>
            <div class="text-content">
                <div class="text">
                    <div class="title">회원 탈퇴</div>
                    <div class="info">
                        <form action="{%url 'delete' %}" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <p>정말로 탈퇴하시겠습니까? 모든 기록이 영구 삭제되며 재가입 시에도 복구 불가합니다.</p>
                            <input id="pw" type="text" name="password_del" placeholder="PW">
                            <button type="submit" class="submit">탈퇴</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>    
</div>

{% endblock %}
