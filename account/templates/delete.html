{% extends 'base.html' %}
{% load static %}
{% block title %}마이페이지{% endblock %}
{%block link%}{%static 'css/mypage.css'%}{%endblock%}

{% block content %}

<div class="main">
    <div class="container">
        <div class="topic">마이페이지</div>
        <hr>
        <div class="content">
            <div class="list">
                <a class="nonselected" href="{% url 'mypage' %}">
                    <span class="title">나의 정보</span>
                </a>
                <a class="nonselected" href="{% url 'update' user.id %}">
                    <span class="title">개인정보 수정</span>
                </a>
                <a class="nonselected" href="{% url 'rank' %}">
                    <span class="title">점수 및 순위</span>
                </a>
                <a class="nonselected" href="{% url 'history' %}">
                    <span class="title">나의 기록들</span>
                </a>
                <a class="selected" href="{% url 'delete' %}">
                    <span class="title">회원 탈퇴</span>
                </a>
            </div>
            <div class="text-content">
                <div class="text">
                    <div class="title">회원 탈퇴</div>
                    <div class="info">
                        <form action="{%url 'delete' %}" method="POST" enctype="multipart/form-data" class="delete">
                            {% csrf_token %}
                            <p>정말로 탈퇴하시겠습니까?</p>
                            <p>모든 기록이 영구 삭제되며 재가입 시에도 복구 불가합니다.</p>
                            <div class="escape">
                                <input id="pw" type="password" class="input" name="password_del" placeholder="비밀번호 확인">
                                <button type="submit" class="submit">탈퇴</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>    
</div>

{% endblock %}
