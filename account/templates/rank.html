{% extends 'base.html' %}
{% load static %}
{% block title %}마이페이지{% endblock %}
{%block link%}{%static 'css/mypage.css'%}{%endblock%}

{% block content %}

<div class="main">
    <div class="container">
        <div class="topic">마이페이지</div>
        <hr>
        <div class="content">
            <input type="radio" name="slider" id="home">
            <input type="radio" name="slider" id="blog">
            <input type="radio" name="slider" id="help" checked>
            <input type="radio" name="slider" id="code">
            <input type="radio" name="slider" id="about">
            <div class="list">
                <label for="home" class="home">
                    <a href="{% url 'mypage' %}"><span class="title">나의 정보</span></a>
                </label>
                <label for="blog" class="blog" >
                    <a href="{% url 'update' %}"><span class="title">개인정보 수정</span></a>
                </label>
                <label for="help" class="help">
                    <a href="{% url 'rank' %}"><span class="title">점수 및 순위</span></a>
                </label>
                <label for="code" class="code">
                    <a href="{% url 'history' %}"><span class="title">나의 기록들</span></a>
                </label>
                <label for="about" class="about">
                    <a href="{% url 'delete' %}"><span class="title">회원 탈퇴</span></a>
                </label>
                <div class="slider"></div>
            </div>
            <div class="text-content">
                <div class="help text">
                    <div class="help-content">
                        <table>
                            <thead>
                                <div class="date">(날짜)</div>
                            </thead>
                            <tbody>
                              <tr>
                                <td><img src="{% static 'image/poopIcon.png' %}" alt="큰거" class="scoreImg" width="50px"></td>
                                <td>(score)</td>
                                <td>(rank)</td>
                              </tr>
                              <tr>
                                <td><img src="{% static 'image/peeIcon.png' %}" alt="작은거" class="scoreImg" width="60px"></td>
                                <td>(score)</td>
                                <td>(rank)</td>
                              </tr>
                              <tr>
                                <td><img src="{% static 'image/fartIcon.png' %}" alt="방구" class="scoreImg" width="55px"></td>
                                <td>(score)</td>
                                <td>(rank)</td>
                              </tr>
                              <tr>
                                <td>Total</td>
                                <td>(score)</td>
                                <td>(rank)</td>
                              </tr>
                            </tbody>
                        </table>
                    </div>                
                </div>
            </div>
        </div>
    </div>    
</div>

{% endblock %}
