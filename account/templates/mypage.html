{% extends 'base.html' %}
{% load static %}
{% block title %}마이페이지{% endblock %}
{% block link %}{% static 'css/mypage.css' %}{% endblock %}

{% block content %}

<div class="main">
    <div class="container">
        <div class="topic">마이페이지</div>
        <hr>
        <div class="content">
            <div class="list">
                <label for="home" class="selected">
                    <a href="{% url 'mypage' %}"></a><span class="title">나의 정보</span></a>
                </label>
                <label for="blog" class="nonselected" >
                    <a href="{% url 'update' user.id %}"><span class="title">개인정보 수정</span></a>
                </label>
                <label for="help" class="nonselected">
                    <a href="{% url 'rank' %}"><span class="title">점수 및 순위</span></a>
                </label>
                <label for="code" class="nonselected">
                    <a href="{% url 'history' %}"><span class="title">나의 기록들</span></a>
                </label>
                <label for="about" class="nonselected">
                    <a href="{% url 'delete' %}"><span class="title">회원 탈퇴</span></a>
                </label>
            </div>
            <div class="text-content">
                <div class="text">
                    <div class="title">나의 정보</div>
                    <div class="info">
                        <h3>ID : {{user.username}}</h3>
                        <h3>닉네임 : {{user.nickname}}</h3>
                        {% if user.profile %}
                        <img src="{{user.profile.url}}" width="200px">
                        {% endif %}
                        <!--
                        <img src="{% static 'image/poopIcon.png'%}" width="50px"><p> : {{user.big_score}}</p>
                        <img src="{% static 'image/peeIcon.png'%}" width="50px"><p> : {{user.small_score}}</p>
                        <img src="{% static 'image/fartIcon.svg'%}" width="50px"><p> : {{user.gas_score}}</p>
                        <p>Total : {{user.total_score}}</p>
                        -->
                    </div>
                </div>
            </div>
        </div>
    </div>    
</div>

{% endblock %}
